apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: base-vm
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: base-vm
    spec:
      domain:
        cpu:
          cores: 2
        memory:
          guest: 2Gi
        resources:
          requests:
            memory: 2Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
              bootOrder: 2
            - name: cloudinitdisk
              disk:
                bus: virtio
      volumes:
        - name: rootdisk
          dataVolume:
            name: base-vm-disk
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              hostname: base-vm
              users:
                user: cloud
                password: $6$rounds=4096$WEd6d2HvN7R1pSnY$D4i5OanLqCk/JsR4VXk6pxUm8BvZ8uC9IDrjz7aJ7xl8SE0w0yAvnQ0I6nQkTzICZkX0qnLj85WEMI.JOC6J9L0
                chpasswd: {expire: False}
                lock_passwd: false
              ssh-authorized-keys:
                - ssh-rsa 
              runcmd:
                - echo "Cloud-init finished."


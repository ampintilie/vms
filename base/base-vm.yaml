apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: base-vm
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: base-vm
    spec:
      domain:
        cpu:
          cores: 2
        memory:
          guest: 2Gi
        resources:
          requests:
            memory: 2Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
              bootOrder: 2
            - name: cloudinitdisk
              disk:
                bus: virtio
      volumes:
        - name: rootdisk
          dataVolume:
            name: base-vm-disk
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              hostname: base-vm
              users:
                - name: cloud
                  groups: wheel
                  ssh-authorized-keys:
                    - ssh-rsa AAAAB3...your-public-key
                  password: redhat
                  chpasswd: { expire: False }
              runcmd:
                - echo "Cloud-init finished."

